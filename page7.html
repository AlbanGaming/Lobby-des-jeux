<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .title {
            color: white;
            font-size: 3.5em;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .game-canvas {
            background: linear-gradient(to bottom, #4ec4f7 0%, #5fd3f3 50%, #7dddf7 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .ui-overlay {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            pointer-events: none;
        }

        .score-container, .best-score-container {
            background: rgba(255,255,255,0.95);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        .score-label, .best-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value, .best-value {
            font-size: 2em;
            color: #ff6b6b;
            margin-top: 5px;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.98);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }

        .start-screen.hidden {
            display: none;
        }

        .bird-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .start-title {
            font-size: 2.5em;
            color: #ff6b6b;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .instructions {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .instructions p {
            margin: 10px 0;
        }

        .start-btn {
            padding: 18px 60px;
            font-size: 1.4em;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,107,107,0.6);
        }

        .start-btn:active {
            transform: translateY(-1px);
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.98);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            display: none;
            text-align: center;
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .game-over-screen.show {
            display: block;
        }

        .game-over-title {
            font-size: 3em;
            color: #ff6b6b;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .final-score {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 15px;
        }

        .new-record {
            color: #ffd700;
            font-size: 1.2em;
            margin-bottom: 25px;
            font-weight: bold;
            animation: glow 1s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(255,215,0,0.5); }
            50% { text-shadow: 0 0 20px rgba(255,215,0,0.8); }
        }

        .restart-btn {
            padding: 15px 50px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
            pointer-events: auto;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255,107,107,0.6);
        }

        .clouds-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .cloud-bg {
            position: absolute;
            background: white;
            opacity: 0.5;
            border-radius: 100px;
            animation: floatCloudBg linear infinite;
        }

        @keyframes floatCloudBg {
            from { transform: translateX(100vw); }
            to { transform: translateX(-200px); }
        }

        .hint {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: fadeInOut 2s ease-in-out infinite;
            display: none;
        }

        .hint.show {
            display: block;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="clouds-bg" id="cloudsBg"></div>
    
    <div class="container">
        <h1 class="title">üê¶ FLAPPY BIRD</h1>
        
        <div class="game-canvas">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            
            <div class="ui-overlay">
                <div class="score-container">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="best-score-container">
                    <div class="best-label">Meilleur</div>
                    <div class="best-value" id="bestScore">0</div>
                </div>
            </div>

            <div class="hint show" id="hint">üëÜ CLIC ou ESPACE</div>

            <div class="start-screen" id="startScreen">
                <div class="bird-icon">üê¶</div>
                <div class="start-title">Flappy Bird</div>
                <div class="instructions">
                    <p><strong>CLIC</strong> ou <strong>ESPACE</strong> pour voler</p>
                    <p>√âvitez les tuyaux !</p>
                    <p>Passez entre les obstacles pour marquer des points</p>
                </div>
                <button class="start-btn" id="startBtn">JOUER</button>
            </div>

            <div class="game-over-screen" id="gameOverScreen">
                <div class="game-over-title">üí• GAME OVER</div>
                <div class="final-score">Score: <span id="finalScore">0</span></div>
                <div class="new-record" id="newRecord" style="display: none;">üèÜ NOUVEAU RECORD ! üèÜ</div>
                <button class="restart-btn" id="restartBtn">REJOUER</button>
            </div>
        </div>
    </div>

    <script>
        // Cr√©er des nuages d√©coratifs
        const cloudsBgContainer = document.getElementById('cloudsBg');
        for (let i = 0; i < 6; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud-bg';
            cloud.style.width = Math.random() * 120 + 80 + 'px';
            cloud.style.height = Math.random() * 50 + 30 + 'px';
            cloud.style.top = Math.random() * 80 + '%';
            cloud.style.left = Math.random() * 100 + '%';
            cloud.style.animationDuration = Math.random() * 15 + 20 + 's';
            cloud.style.animationDelay = Math.random() * 5 + 's';
            cloudsBgContainer.appendChild(cloud);
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Variables du jeu
        let gameState = 'start';
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('flappyBestScore')) || 0;
        let frameCount = 0;

        // Oiseau
        const bird = {
            x: 80,
            y: 250,
            width: 40,
            height: 30,
            velocityY: 0,
            gravity: 0.5,
            jumpStrength: -9,
            rotation: 0
        };

        // Tuyaux
        let pipes = [];
        let pipeGap = 180;
        let pipeWidth = 60;
        let pipeSpeed = 3;
        let pipeSpawnTimer = 0;
        let pipeSpawnInterval = 90;

        // Nuages dans le jeu
        let clouds = [];
        for (let i = 0; i < 3; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * 200 + 50,
                width: Math.random() * 60 + 40,
                speed: Math.random() * 0.5 + 0.5
            });
        }

        // Mise √† jour du meilleur score
        document.getElementById('bestScore').textContent = bestScore;

        // Dessiner l'oiseau
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation);
            
            // Corps de l'oiseau
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Aile
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-8, 5, 12, 8, -0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // ≈íil
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(10, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(12, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Bec
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(25, -3);
            ctx.lineTo(25, 3);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Dessiner un tuyau
        function drawPipe(pipe) {
            // Tuyau du haut
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            ctx.fillStyle = '#45a049';
            ctx.fillRect(pipe.x, 0, 10, pipe.topHeight);
            
            // Bordure du tuyau du haut
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipeWidth + 10, 30);
            
            // Tuyau du bas
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap);
            ctx.fillStyle = '#45a049';
            ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, 10, canvas.height - pipe.topHeight - pipeGap);
            
            // Bordure du tuyau du bas
            ctx.fillStyle = '#2E7D32';
            ctx.fillRect(pipe.x - 5, pipe.topHeight + pipeGap, pipeWidth + 10, 30);
        }

        // Dessiner les nuages
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
                ctx.arc(cloud.x + 20, cloud.y, 25, 0, Math.PI * 2);
                ctx.arc(cloud.x + 40, cloud.y, 20, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Dessiner l'arri√®re-plan
        function drawBackground() {
            // Ciel
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#4ec4f7');
            gradient.addColorStop(1, '#7dddf7');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Sol
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Herbe
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height - 55, 15, 5);
            }
        }

        // Mettre √† jour le jeu
        function update() {
            if (gameState !== 'playing') return;

            frameCount++;

            // Gravit√©
            bird.velocityY += bird.gravity;
            bird.y += bird.velocityY;

            // Rotation de l'oiseau
            if (bird.velocityY < 0) {
                bird.rotation = Math.max(-0.5, bird.velocityY * 0.05);
            } else {
                bird.rotation = Math.min(0.5, bird.velocityY * 0.05);
            }

            // Limites de l'√©cran
            if (bird.y + bird.height > canvas.height - 50) {
                gameOver();
            }
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocityY = 0;
            }

            // Mouvement des nuages
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + 60 < 0) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * 200 + 50;
                }
            });

            // Cr√©ation des tuyaux
            pipeSpawnTimer++;
            if (pipeSpawnTimer > pipeSpawnInterval) {
                const minHeight = 100;
                const maxHeight = canvas.height - pipeGap - 150;
                const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
                
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    scored: false
                });
                pipeSpawnTimer = 0;
            }

            // D√©placement et collision des tuyaux
            pipes = pipes.filter(pipe => {
                pipe.x -= pipeSpeed;

                // Score
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    pipe.scored = true;
                    score++;
                    document.getElementById('score').textContent = score;
                }

                // Collision
                if (bird.x + bird.width - 10 > pipe.x && 
                    bird.x + 10 < pipe.x + pipeWidth) {
                    if (bird.y < pipe.topHeight || 
                        bird.y + bird.height > pipe.topHeight + pipeGap) {
                        gameOver();
                    }
                }

                return pipe.x + pipeWidth > 0;
            });
        }

        // Dessiner
        function draw() {
            drawBackground();
            drawClouds();
            pipes.forEach(drawPipe);
            drawBird();
        }

        // Boucle de jeu
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Sauter
        function flap() {
            if (gameState === 'playing') {
                bird.velocityY = bird.jumpStrength;
            }
        }

        // Game Over
        function gameOver() {
            gameState = 'gameOver';
            
            document.getElementById('finalScore').textContent = score;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyBestScore', bestScore);
                document.getElementById('bestScore').textContent = bestScore;
                document.getElementById('newRecord').style.display = 'block';
            } else {
                document.getElementById('newRecord').style.display = 'none';
            }
            
            document.getElementById('gameOverScreen').classList.add('show');
            document.getElementById('hint').classList.remove('show');
        }

        // D√©marrer le jeu
        function startGame() {
            gameState = 'playing';
            score = 0;
            frameCount = 0;
            pipes = [];
            pipeSpawnTimer = 0;
            bird.y = 250;
            bird.velocityY = 0;
            bird.rotation = 0;
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.remove('show');
            document.getElementById('score').textContent = '0';
            document.getElementById('hint').classList.add('show');
            
            setTimeout(() => {
                document.getElementById('hint').classList.remove('show');
            }, 3000);
        }

        // √âv√©nements
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else {
                    flap();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'start') {
                startGame();
            } else {
                flap();
            }
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // D√©marrer
        gameLoop();
    </script>
</body>
</html>
