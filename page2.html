<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devine l'heure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 
                0 30px 90px rgba(0,0,0,0.2),
                0 0 1px rgba(255,255,255,0.5) inset;
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 1;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #2193b0, #6dd5ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .challenge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 20px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .challenge h2 {
            color: white;
            font-size: 1.1em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .seconds-display {
            font-size: 2.8em;
            color: white;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .timer-display {
            font-size: 1.2em;
            color: #ffeaa7;
            margin-top: 12px;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .attempts {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .attempts {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 0;
        }

        .toggle-btn {
            background: #f0f0f0;
            border: none;
            padding: 14px 35px;
            cursor: pointer;
            font-size: 1.05em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .toggle-btn span {
            position: relative;
            z-index: 1;
        }

        .toggle-btn:first-child {
            border-radius: 30px 0 0 30px;
        }

        .toggle-btn:last-child {
            border-radius: 0 30px 30px 0;
        }

        .toggle-btn.active::before {
            opacity: 1;
        }

        .toggle-btn.active {
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .toggle-btn:hover:not(.active) {
            background: #e8e8e8;
            transform: translateY(-2px);
        }

        .input-mode, .clock-mode {
            display: none;
        }

        .input-mode.active, .clock-mode.active {
            display: block;
        }

        .input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 80px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .attempts {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .period-toggle {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
        }

        .period-btn {
            background: #f0f0f0;
            border: none;
            padding: 10px 30px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s;
            font-weight: 600;
        }

        .period-btn:first-child {
            border-radius: 20px 0 0 20px;
        }

        .period-btn:last-child {
            border-radius: 0 20px 20px 0;
        }

        .period-btn.active {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
            box-shadow: 0 4px 12px rgba(253, 203, 110, 0.4);
        }

        .clock {
            width: 300px;
            height: 300px;
            border: 10px solid transparent;
            background: 
                linear-gradient(white, white) padding-box,
                linear-gradient(135deg, #667eea, #764ba2) border-box;
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.15),
                inset 0 0 30px rgba(102, 126, 234, 0.05);
            touch-action: none;
        }

        .clock-center {
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, #333 0%, #666 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .clock-numbers {
            display: none;
        }

        .clock-number {
            display: none;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            cursor: grab;
            transition: filter 0.2s;
            border-radius: 10px 10px 0 0;
            touch-action: none;
        }

        .hand:active {
            cursor: grabbing;
        }

        .hand::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -20px;
            transform: translateX(-50%);
            width: 50px;
            height: calc(100% + 40px);
            cursor: grab;
        }

        .hand:active::before {
            cursor: grabbing;
        }

        .hand:hover {
            filter: brightness(1.3) drop-shadow(0 0 8px currentColor);
        }

        .hour-hand {
            width: 8px;
            height: 80px;
            background: linear-gradient(to top, #2c3e50, #34495e);
            margin-left: -4px;
            z-index: 3;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .minute-hand {
            width: 6px;
            height: 110px;
            background: linear-gradient(to top, #7f8c8d, #95a5a6);
            margin-left: -3px;
            z-index: 2;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
        }

        .second-hand {
            width: 4px;
            height: 120px;
            background: linear-gradient(to top, #e74c3c, #c0392b);
            margin-left: -2px;
            z-index: 1;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
        }

        .submit-btn, .restart-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before, .restart-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before, .restart-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .submit-btn:hover, .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active, .restart-btn:active {
            transform: translateY(-1px);
        }

        .restart-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3);
        }

        .restart-btn:hover {
            box-shadow: 0 15px 40px rgba(39, 174, 96, 0.4);
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.higher {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .result.lower {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .result.win {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            font-size: 1.5em;
            box-shadow: 0 10px 30px rgba(67, 233, 123, 0.3);
        }

        .result.lose {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
            box-shadow: 0 10px 30px rgba(250, 112, 154, 0.3);
        }

        .hidden {
            display: none;
        }

        .digital-display {
            text-align: center;
            font-size: 1.6em;
            color: #667eea;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px 15px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .challenge {
                padding: 20px 15px;
            }

            .seconds-display {
                font-size: 2.2em;
            }

            .timer-display {
                font-size: 1em;
            }

            .clock {
                width: 260px;
                height: 260px;
            }

            .hour-hand {
                height: 65px;
            }

            .minute-hand {
                height: 90px;
            }

            .second-hand {
                height: 100px;
            }

            .toggle-btn, .period-btn {
                padding: 10px 16px;
                font-size: 0.85em;
            }

            .digital-display {
                font-size: 1.4em;
            }

            .submit-btn, .restart-btn {
                padding: 14px;
                font-size: 1.1em;
            }

            .input-group input {
                width: 70px;
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Devine l'heure</h1>
        
        <div class="challenge">
            <h2>Convertis ces secondes :</h2>
            <div class="seconds-display" id="secondsDisplay">0</div>
            <div class="timer-display" id="timerDisplay">Temps restant: 60s</div>
        </div>

        <div class="attempts" id="attemptsDisplay">Tentatives: 0</div>

        <div class="mode-toggle">
            <button class="toggle-btn active" onclick="switchMode('input')"><span>‚å®Ô∏è Clavier</span></button>
            <button class="toggle-btn" onclick="switchMode('clock')"><span>üïê Horloge</span></button>
        </div>

        <div class="input-mode active" id="inputMode">
            <div class="input-container">
                <div class="input-group">
                    <label>Heures</label>
                    <input type="number" id="hours" min="0" max="23" value="0">
                </div>
                <div class="input-group">
                    <label>Minutes</label>
                    <input type="number" id="minutes" min="0" max="59" value="0">
                </div>
                <div class="input-group">
                    <label>Secondes</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
        </div>

        <div class="clock-mode" id="clockMode">
            <div class="clock-container">
                <div class="period-toggle">
                    <button class="period-btn active" onclick="setPeriod('am')">üåÖ Matin (0h-11h)</button>
                    <button class="period-btn" onclick="setPeriod('pm')">üåÜ Apr√®s-midi (12h-23h)</button>
                </div>
                <div class="clock" id="clock">
                    <div class="clock-numbers" id="clockNumbers"></div>
                    <div class="hand hour-hand" id="hourHand"></div>
                    <div class="hand minute-hand" id="minuteHand"></div>
                    <div class="hand second-hand" id="secondHand"></div>
                    <div class="clock-center"></div>
                </div>
            </div>
            <div class="digital-display" id="digitalDisplay">00:00:00</div>
        </div>

        <button class="submit-btn" id="submitBtn" onclick="makeGuess()">Deviner</button>
        <button class="restart-btn hidden" id="restartBtn" onclick="restartGame()">Nouvelle partie</button>

        <div class="result hidden" id="result"></div>
    </div>

    <script>
        let targetSeconds = 0;
        let attempts = 0;
        let gameActive = false;
        let timeLeft = 60;
        let timerInterval = null;
        let currentMode = 'input';

        // Variables pour l'horloge
        let clockHours = 0;
        let clockMinutes = 0;
        let clockSeconds = 0;
        let draggingHand = null;
        let isPM = false;

        function initClockNumbers() {
            // Les chiffres sont d√©sactiv√©s
        }

        function setPeriod(period) {
            isPM = (period === 'pm');
            
            const buttons = document.querySelectorAll('.period-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateClockHands();
        }

        function getActualHours() {
            return isPM ? clockHours + 12 : clockHours;
        }

        function startGame() {
            targetSeconds = Math.floor(Math.random() * 86401);
            attempts = 0;
            timeLeft = 60;
            gameActive = true;
            
            document.getElementById('secondsDisplay').textContent = targetSeconds;
            document.getElementById('attemptsDisplay').textContent = 'Tentatives: 0';
            document.getElementById('result').className = 'result hidden';
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('restartBtn').classList.add('hidden');
            
            // Reset inputs
            document.getElementById('hours').value = 0;
            document.getElementById('minutes').value = 0;
            document.getElementById('seconds').value = 0;
            
            // Reset clock
            clockHours = 0;
            clockMinutes = 0;
            clockSeconds = 0;
            isPM = false;
            
            const buttons = document.querySelectorAll('.period-btn');
            buttons.forEach((btn, idx) => {
                btn.classList.toggle('active', idx === 0);
            });
            
            updateClockHands();
            
            startTimer();
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').textContent = `Temps restant: ${timeLeft}s`;
                
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function endGame(won) {
            gameActive = false;
            clearInterval(timerInterval);
            
            const resultDiv = document.getElementById('result');
            document.getElementById('submitBtn').classList.add('hidden');
            document.getElementById('restartBtn').classList.remove('hidden');
            
            if (won) {
                resultDiv.className = 'result win';
                resultDiv.textContent = `üéâ Bravo ! Trouv√© en ${attempts} tentative${attempts > 1 ? 's' : ''} !`;
            } else {
                const h = Math.floor(targetSeconds / 3600);
                const m = Math.floor((targetSeconds % 3600) / 60);
                const s = targetSeconds % 60;
                resultDiv.className = 'result lose';
                resultDiv.textContent = `‚è∞ Temps √©coul√© ! La r√©ponse √©tait: ${h}h ${m}min ${s}s`;
            }
            resultDiv.classList.remove('hidden');
        }

        function makeGuess() {
            if (!gameActive) return;
            
            attempts++;
            document.getElementById('attemptsDisplay').textContent = `Tentatives: ${attempts}`;
            
            let guessSeconds;
            
            if (currentMode === 'input') {
                const h = parseInt(document.getElementById('hours').value) || 0;
                const m = parseInt(document.getElementById('minutes').value) || 0;
                const s = parseInt(document.getElementById('seconds').value) || 0;
                guessSeconds = h * 3600 + m * 60 + s;
            } else {
                const actualHours = getActualHours();
                guessSeconds = actualHours * 3600 + clockMinutes * 60 + clockSeconds;
            }
            
            const resultDiv = document.getElementById('result');
            
            if (guessSeconds === targetSeconds) {
                endGame(true);
            } else if (guessSeconds > targetSeconds) {
                resultDiv.className = 'result higher';
                resultDiv.textContent = 'üìâ C\'est plus petit !';
                resultDiv.classList.remove('hidden');
            } else {
                resultDiv.className = 'result lower';
                resultDiv.textContent = 'üìà C\'est plus grand !';
                resultDiv.classList.remove('hidden');
            }
        }

        function restartGame() {
            startGame();
        }

        function switchMode(mode) {
            currentMode = mode;
            
            // Update button styles
            const buttons = document.querySelectorAll('.toggle-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Sync values before switching
            if (mode === 'clock') {
                // Copy from inputs to clock
                const inputHours = parseInt(document.getElementById('hours').value) || 0;
                isPM = inputHours >= 12;
                clockHours = inputHours % 12;
                clockMinutes = parseInt(document.getElementById('minutes').value) || 0;
                clockSeconds = parseInt(document.getElementById('seconds').value) || 0;
                
                // Update period buttons
                const periodButtons = document.querySelectorAll('.period-btn');
                periodButtons.forEach((btn, idx) => {
                    btn.classList.toggle('active', isPM ? idx === 1 : idx === 0);
                });
                
                updateClockHands();
            } else {
                // Copy from clock to inputs
                const actualHours = getActualHours();
                document.getElementById('hours').value = actualHours;
                document.getElementById('minutes').value = clockMinutes;
                document.getElementById('seconds').value = clockSeconds;
            }
            
            // Switch display
            document.getElementById('inputMode').classList.toggle('active', mode === 'input');
            document.getElementById('clockMode').classList.toggle('active', mode === 'clock');
        }

        // Clock functionality
        function updateClockHands() {
            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            const secondHand = document.getElementById('secondHand');
            
            const hourDeg = (clockHours % 12) * 30 + clockMinutes * 0.5;
            const minuteDeg = clockMinutes * 6 + clockSeconds * 0.1;
            const secondDeg = clockSeconds * 6;
            
            hourHand.style.transform = `rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            secondHand.style.transform = `rotate(${secondDeg}deg)`;
            
            const actualHours = getActualHours();
            document.getElementById('digitalDisplay').textContent = 
                `${String(actualHours).padStart(2, '0')}:${String(clockMinutes).padStart(2, '0')}:${String(clockSeconds).padStart(2, '0')}`;
        }

        function getAngleFromEvent(e, clock) {
            // Fonction supprim√©e car int√©gr√©e dans handleClockDrag
        }

        function handleClockDrag(e) {
            if (!draggingHand) return;
            
            e.preventDefault();
            
            const clock = document.getElementById('clock');
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rect = clock.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const x = clientX - centerX;
            const y = clientY - centerY;
            
            let angle = Math.atan2(x, -y) * (180 / Math.PI);
            if (angle < 0) angle += 360;
            
            if (draggingHand === 'hour') {
                clockHours = Math.floor(angle / 30) % 12;
            } else if (draggingHand === 'minute') {
                clockMinutes = Math.floor(angle / 6) % 60;
            } else if (draggingHand === 'second') {
                clockSeconds = Math.floor(angle / 6) % 60;
            }
            
            updateClockHands();
        }

        // Event listeners for clock
        document.getElementById('hourHand').addEventListener('mousedown', (e) => {
            e.preventDefault();
            draggingHand = 'hour';
        });

        document.getElementById('hourHand').addEventListener('touchstart', (e) => {
            e.preventDefault();
            draggingHand = 'hour';
        });

        document.getElementById('minuteHand').addEventListener('mousedown', (e) => {
            e.preventDefault();
            draggingHand = 'minute';
        });

        document.getElementById('minuteHand').addEventListener('touchstart', (e) => {
            e.preventDefault();
            draggingHand = 'minute';
        });

        document.getElementById('secondHand').addEventListener('mousedown', (e) => {
            e.preventDefault();
            draggingHand = 'second';
        });

        document.getElementById('secondHand').addEventListener('touchstart', (e) => {
            e.preventDefault();
            draggingHand = 'second';
        });

        document.addEventListener('mousemove', handleClockDrag);
        document.addEventListener('touchmove', handleClockDrag, { passive: false });

        document.addEventListener('mouseup', () => {
            draggingHand = null;
        });

        document.addEventListener('touchend', () => {
            draggingHand = null;
        });

        // Start game on load
        initClockNumbers();
        startGame();
    </script>
</body>
