<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devine l'heure</title>
    <link rel="stylesheet" href="styles/page2.css">
</head>
<body>
    <div class="container">
        <h1>Devine l'heure</h1>
        <p id="timer"></p>
        <form id="guessForm">
            <input type="number" id="hours" placeholder="Heures">
            <input type="number" id="minutes" placeholder="Minutes">
            <input type="number" id="seconds" placeholder="Secondes">
            <button type="submit">Devinez</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="scripts/page2.js"></script>
</body>
</html>
